<!doctype HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<title>SazonArte -Contacto</title>
		<link href="https://fonts.googleapis.com/css?family=Courgette|Shadows+Into+Light" rel="stylesheet">
		<link href="Contacto.css" rel="stylesheet">

	</head>
		<body>
		<!-- <div class="preeloader" style="display: none;">
        	<div class="preloader-spinner">
        		<img src="favicon-32x32.png">
        	</div>
    	</div> -->
		<h1>SazonArte</h1>
		<!-- Cabecera -->
		<header class="marco">
			<nav class="cabecera">
				<img src="logo_SazonArte.png" alt="logo_SazonArte">
			</nav>
			<nav class="botonera">
				<ul id="menu">
					<li >
						<a href="#">Menu Principal</a>
					</li>
					<li >
						<a href="#">Sobre nosotros</a>
					</li>
					<li >
						<a href="#">Guia Servicios</a>
					</li>
					<li>
						<a href="#">Tips a considerar</a>
					</li>
					<li >
						<a href="#">Contacto</a>
					</li>
				</ul>
			</nav>
		</header>
		<br>
		<form class="contacto">
			<div>
				<label>Fecha:</label>
				<input type="date"><br>
			<div>
				<label>Tu nombre:</label>
					<input type="text" value="">
			</div>
			<div>
				<label>Edad</label>
				<input type="number" min="18" max="130"><br>
			<div>
				<label>E-mail:</label>
				<input type="text" value="">
			</div>
			<div>
				<label>Telefono / Celular:</label>
				<input type="Telefono" name="">
			<div>
				Sexo:
				<label>
				 	Femenino
					<input type="radio" name="femenino"> 
					Masculino
					<input type="radio" name="Masculino">
				</label> 	
			</div>
			<div>
			<label> Pais:</label>
				<input type="text" list="paises">
					<datalist id="paises">
						<option>Argentina</option>
						<option>Brasil</option>
						<option>Chile</option>
						<option>Colombia</option>
						<option>Peru</option>
						<option>Bolivia</option>
						<option>Paraguay</option>
						<option>Uruguay</option>
					</datalist>
			</div>
			<div>
				<label>Mensaje:</label>
					<textarea rows="7"></textarea>
			<div>
				<input type="submit" value="Enviar">
				<input type="reset" value="Borrar datos">
			</div>
		</form>
	</body>
</html>
